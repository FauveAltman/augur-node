description "geth"

start on runlevel [2345]
stop on shutdown

respawn
respawn limit 10 5

setuid augur_node_user

script
  exec bash -c '/usr/bin/geth --testnet --rpc'
end script

pre-start script
    #echo "[`date -u +%Y-%m-%dT%T.%3NZ`] Geth Starting" >> /var/log/geth.sys.log
end script

pre-stop script
    #echo "[`date -u +%Y-%m-%dT%T.%3NZ`] Geth Stopping" >> /var/log/geth.sys.log
end script
